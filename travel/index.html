---
layout: listing
title: Departures
description: I live in New York and work as a UX designer. I'm also a nerd. This is my website.
---

<ul>
{% for post in site.categories.travel %}
  <li>
    <a class="post-title" href="{{ post.id }}">{{ post.title }} <span class="ports">&ndash; {{ post.departure }} <span class="icon-plane"></span>{{ post.arrival }}</span></a>
    <span class="post-date">
      <span class="icon-time"></span> {{post.date | date: "%B %d, %Y" }}
    </span>
  </li>
{% endfor %}
</ul>
